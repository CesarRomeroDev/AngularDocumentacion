<h2> My Heroes </h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <!--[class.selected]="hero === selectedHero": Angular agrega la clase cuando la expresión enlazada onSalees verdadera
       y elimina la clase cuando la expresión es falsa, con la excepción de undefined.-->
    <button  [class.selected]="hero === selectedHero" type="button" (click)="onSelect(hero)">
      <span class="badge">{{ hero.id }}</span>
      <span class="name">{{ hero.name }}</span>
    </button>
  </li>
</ul>
